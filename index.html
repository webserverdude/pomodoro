<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Clock</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .timer {
      font-size: 5rem;
      font-weight: bold;
    }
    .btn {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Pomodoro Timer</h1>
    <div class="timer mb-4" id="timer">25:00</div>
    <div>
      <button class="btn btn-success me-2" onclick="startTimer()">Start</button>
      <button class="btn btn-warning me-2" onclick="pauseTimer()">Pause</button>
      <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
